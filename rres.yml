---
GENERATOR:
  PackageName: rres
  PackageDescription: "Package rres provides Go bindings for rres."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes:
    - ../lib/rres/src/rres.h
    - ../lib/rres/src/rres-raylib.h
  Options:
    SafeStrings: true
    StructAccessors: true

PARSER:
  IncludePaths:
    - "/Applications/Xcode-11.3.1.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include"
    - "/Applications/Xcode-11.3.1.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/11.0.0/include"
  SourcesPaths:
    - lib/rres/src/rres.h
    - lib/rres/src/rres-raylib.h
  # Defines:
    # RRES_IMPLEMENTATION: 1
    # RRES_RAYLIB_IMPLEMENTATION: 1

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  PtrTips:
    function:
      # defaults
      - { target: ".", self: ref, tips: [sref, sref, sref, sref, sref, sref, sref, sref, sref] }
  Rules:
    global:
      - { transform: export }
    const:
      - { action: accept, from: ^RRES_ }
      - { transform: title }
    function:
      - { action: accept, from: ^rres }
    type:
      - { action: accept, from: ^rres }
    private:
      - { transform: unexport }
    post-global:
      - { action: replace, from: _$ }
      - { load: snakecase }
