---
GENERATOR:
  PackageName: raygui
  PackageDescription: "Package raygui provides Go bindings for Raygui."
  PackageLicense: "THE AUTOGENERATED LICENSE. ALL THE RIGHTS ARE RESERVED BY ROBOTS."
  Includes:
    - ../lib/raygui/src/raygui.h
    - ../lib/raygui/src/ricons.h
  Options:
    SafeStrings: true
    StructAccessors: true

PARSER:
  IncludePaths:
    - "/Applications/Xcode-11.3.1.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk/usr/include"
    - "/Applications/Xcode-11.3.1.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/lib/clang/11.0.0/include"
  SourcesPaths:
    - lib/raygui/src/raygui.h
    - lib/raygui/src/ricons.h

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: expand
  PtrTips:
    function:
      # defaults
      - { target: ".", self: ref, tips: [sref, sref, sref, sref, sref, sref, sref, sref, sref] }
  Rules:
    global:
      - { transform: export }
    const:
      - { action: accept, from: ^RAYGUI }
      - { action: accept, from: ^NUM_ }
      - { action: accept, from: ^TEXTEDIT_ }
      - { action: accept, from: ^GUI_ }
      - { action: accept, from: DEFAULT }
      - { action: accept, from: LABEL }
      - { action: accept, from: BUTTON }
      - { action: accept, from: TOGGLE }
      - { action: accept, from: SLIDER }
      - { action: accept, from: PROGRESSBAR }
      - { action: accept, from: CHECKBOX }
      - { action: accept, from: COMBOBOX }
      - { action: accept, from: DROPDOWNBOX }
      - { action: accept, from: TEXTBOX }
      - { action: accept, from: VALUEBOX }
      - { action: accept, from: SPINNER }
      - { action: accept, from: LISTVIEW }
      - { action: accept, from: COLORPICKER }
      - { action: accept, from: SCROLLBAR }
      - { action: accept, from: STATUSBAR }
      - { action: accept, from: _COLOR_ }
      - { action: accept, from: BORDER_WIDTH }
      - { action: accept, from: TEXT_PADDING }
      - { action: accept, from: TEXT_ALIGNMENT }
      - { action: accept, from: RESERVED }
      - { action: accept, from: ^TEXT_ }
      - { action: accept, from: ^LINE_ }
      - { action: accept, from: _COLOR$ }
      - { action: accept, from: ^GROUP_ }
      - { action: accept, from: ^SLIDER_ }
      - { action: accept, from: ^PROGRESS_ }
      - { action: accept, from: ^CHECK_ }
      - { action: accept, from: ^COMBO_BUTTON_ }
      - { action: accept, from: _PADDING$ }
      - { action: accept, from: ^SPIN_BUTTON_ }
      - { action: accept, from: ^ARROWS_ }
      - { action: accept, from: ^SCROLL_ }
      - { action: accept, from: ^LIST_ }
      - { action: accept, from: ^SCROLLBAR_ }
      - { action: accept, from: ^COLOR_ }
      - { action: accept, from: ^HUEBAR_ }

      - { action: ignore, from: WAKEMON_SET_DEFAULTS }
      - { action: ignore, from: ^IOPOL_ }

      # ricons
      - { action: accept, from: ^RICON_ }

      - { transform: title }
    function:
      - { action: accept, from: ^Gui }
      - { action: ignore, from: ^GuiListViewEx$ }
    type:
      - { action: accept, from: ^Vector2 }
      - { action: accept, from: ^Vector3 }
      - { action: accept, from: ^Color }
      - { action: accept, from: ^Rectangle }
      - { action: accept, from: ^Image$ }
      - { action: accept, from: ^Texture }
      - { action: accept, from: ^Texture2D }
      - { action: accept, from: ^CharInfo$ }
      - { action: accept, from: ^Font }
      - { action: accept, from: ^Gui }
      - { action: accept, from: ^MultiText$ }

      # ricons
      - { action: accept, from: ^guiIconName$ }
    private:
      - { transform: unexport }
    post-global:
      - { action: replace, from: _$ }
      - { load: snakecase }
